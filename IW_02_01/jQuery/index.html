<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img id="logo" src="images/logo.png" width="165" height="58">
 
  <div id="menu">
		<a id= "home" style="cursor: pointer;" onclick="clickHome();">Home</a>
		<a id= "seoul"style="cursor: pointer;" cursor: pointer onclick="clickSeoul();">Seoul</a>
		<a id= "tokyo"style="cursor: pointer;" cursor: pointer onclick="clickTokyo();">Tokyo</a>
		<a id= "paris"style="cursor: pointer;" cursor: pointer onclick="clickParis();">Paris</a>
  </div>

  <img id="photo" src="images/home.png" width="90%">


  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
    // 사진을 바꿔주는 함수
    function clickHome(){
			$('#photo').attr('src', 'images/home.png');
			$('#home').css('fontWeight', 'bold');
			$('#seoul').css('fontWeight', 'normal');
			$('#tokyo').css('fontWeight', 'normal');
			$('#paris').css('fontWeight', 'normal');
		}
		function clickSeoul(){
			$('#photo').attr('src', 'images/seoul.png');
			$('#home').css('fontWeight', 'normal');
			$('#seoul').css('fontWeight', 'bold');
			$('#tokyo').css('fontWeight', 'normal');
			$('#paris').css('fontWeight', 'normal');
		}
		function clickTokyo(){
			$('#photo').attr('src', 'images/tokyo.png');
			$('#home').css('fontWeight', 'normal');
			$('#seoul').css('fontWeight', 'normal');
			$('#tokyo').css('fontWeight', 'bold');
			$('#paris').css('fontWeight', 'normal');
		}
		function clickParis(){
			$('#photo').attr('src', 'images/paris.png');
			$('#home').css('fontWeight', 'normal');
			$('#seoul').css('fontWeight', 'normal');
			$('#tokyo').css('fontWeight', 'normal');
			$('#paris').css('fontWeight', 'bold');
		}
  </script>
</body>
</html>
