<!DOCTYPE html>
<html>
<head>
	<title>JavaScirpt Intro</title>
</head>

<body>

	<script type="text/javascript">
		var inputNumber = window.prompt("한 자리 숫자를 입력하세요");

		if (inputNumber === '7') {
			alert('Lucky!');
		} else if (inputNumber === '0') {
			alert('Zero');
		} else if (inputNumber === '1') {
			alert('One');
		} else {
			alert('Unlucky!');
		}

		var num = window.prompt("숫자를 입력하세요");

		if (num % 2 === 0 && num % 3 === 0) {
			console.log(num + "은 6의 배수입니다.");
		} else {
			console.log(num + "은 6의 배수가 아닙니다.");
		}

	</script>
</body>
</html>
