<!DOCTYPE html>

	<title>JavaScript Intro</title>

<!--
	변수의 이름은 숫자로 시작하면 안됨.
	특수문자는 _, $만 허용가능.
	변수는 대소문자 구분을 함.	

	상수는 초기값을 주면 절대 바꿀 수 없음.
	보통 대문자로 나타냄.
-->
<body>
<script type="text/javascript">
	var score;
	score = 0;

	const MAX_LEVEL = 99;
</script>
