<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Intro</title>
</head>

<body>
<script type="text/javascript">
	console.log(3 > 7);
	console.log(7 > 3);

	console.log(typeof(3 > 7));

	/* 데이터 타입이 달라도 값이 같으면 true 아니면 false */
	console.log(3 == '3');

	/* 값도 같고 데이터 타입도 같으면 true 아니면 false */
	console.log(3 === '3');
	
	console.log(true && true);

	console.log(false && true);

	console.log(true || false);

	console.log(!true);

</script>
</body>
</html>
