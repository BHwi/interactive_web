<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Intro</title>
</head>

<body>
<script type="text/javascript">

	/* 
		문자열도 배열로 사용 가능!
		하지만 완전히 같은것은 아님.

		배열은 바뀔 수 있는 자료형이지만
		문자열은 바뀔 수 없는 자료형이다.

		접근 방식만 동일한 것! 엄연히 다른 존재임!
	*/
	var brand = ['Apple', 'Coca-Cola', 'Starbucks'];

	console.log(brand[0] + " " + brand[1] + " " + brand[2]);

	var iPad = [800, 'Black', true];

	console.log(iPad[0] + " " + iPad[1] + " " + iPad[2]);

	console.log("type of brand : " + typeof(brand) + "\ntype of iPad : " + typeof(iPad));

</script>
</body>
</html>
